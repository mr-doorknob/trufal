<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>True or False!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Is This True or False?</h1>
  <p id="score"></p>
  <p>-------------------------------------------------------------</p>
  <p id="question"></p>
    <script>

        var questions = [ 
            {q:"Cats are animals.", a:"t"}, 
            {q:"Dogs are Humans.", a:"f"},
            {q:"Everyone likes Dogs.", a:"f"}, 
            {q:"LEGO Batman 2 Came Out in 2012.", a:"t"}, 
            {q:"St. Louis is in Arkansas.", a:"f"}, 
            {q:"Carpets are Never Colored Orange.", a:"f"}, 
            {q:"You Can Look at the Sun.", a:"t"}, 
            {q:"Superman is a DC Character.", a:"t"}, 
            {q:"Ducks are a Common House Pet.", a:"f"}, 
            {q:"Cameras are not Useful.", a:"f"}
        ];
        var score = 0
        var questionIndex = 0

   function renderQuestion() {
      if (questionIndex <= (questions.length - 1)) {
        document.querySelector("#question").innerHTML = questions[questionIndex].q;
      }
      else {
        document.querySelector("#question").innerHTML = "Game Over!";
        document.querySelector("#score").innerHTML = "Final Score: " + score + " out of " + questions.length;
      }
    }

    function updateScore() {
      document.querySelector("#score").innerHTML = "Score: " + score;
    }

    renderQuestion();
    updateScore();

    document.onkeyup = function(event) {
      if (questionIndex === questions.length) {
        return;
      }
      var userInput = event.key.toLowerCase();

      if (userInput === "t" || userInput === "f") {
        if (userInput === questions[questionIndex].a) {
          alert("Correct!");
          score++;
          updateScore();
        }

        else {
          alert("Wrong!");
        }

        questionIndex++;
        renderQuestion();
      }
    };
        

    </script>
</body>
</html>
